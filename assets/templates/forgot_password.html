{% extends "base.html" %}
{% load static %}

{% block content %} 
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f9f9f9;
        margin: 0;
        padding: 0;
        
        height: 100vh;
      }
      
      .navbar-brand {
        font-weight: 900;
        font-family: 'Poppins', sans-serif;
        color: #098149 !important;
        padding-right: 300px;
        margin-left: 30px;
      }
      
      .navbar {
        margin: 10px;
        position: sticky;
        top: 0px;
        width: 100%;
        z-index: 1000;
      }
      
      .nav-link {
        font-size: 18px;
        font-weight: 500;
        font-family: 'Segoe UI', sans-serif;
        color: #333 !important;
        transition: 0.3s;
        text-decoration: none;
      }
      
      .nav-link:hover {
        color: #ffffff;
      }
      
      .nav-link.active {
        color: #323434 !important;
        font-weight: 600;
        font-size: 21px;
        margin-right: 58px;
        text-decoration: none;
      }
      
      .btn-outline-success a {
        text-decoration: none;
        color: rgb(26, 25, 25);
      }
      
      .btn-outline-success:hover a {
        color: white !important;
      }
      .container {
        display: flex;
        width: 100%;
        align-items: center;
        justify-content: center;
      }
      
      /* Left side image */
      .left {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f0f0f0;
        padding: 20px;
      }
      
      .left img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
      }
      
      /* Right side form */
      .right {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      
      .forgot-container {
        background: #fff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 100%;
        max-width: 400px;
      }
      
      h2 {
        margin-bottom: 20px;
        color: #4a235a;
      }
      
      .forgot-container input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        font-size: 16px;
        border: 2px solid #ccc;
        border-radius: 8px;
        outline: none;
        transition: border-color 0.3s;
      }
      
      .forgot-container input:focus {
        border-color: #e03a3c;
      }
      
      button {
        width: 100%;
        padding: 12px;
        background: #e03a3c;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
      }
      
      button:hover {
        background: #df4f51ff;
      }
      
      /* Responsive styles */
      @media (max-width: 992px) {
        .container {
          flex-direction: column;
          padding: 20px;
          height: auto;
        }
      
        .left,
        .right {
          flex: none;
          width: 100%;
        }
      
        .left {
          margin-bottom: 20px;
        }
      
        .left img {
          width: 350px;
        }
      
        .forgot-container {
          max-width: 100%;
        }
      }
      
      @media (max-width: 576px) {
        .forgot-container {
          padding: 20px;
        }
      
        h2 {
          font-size: 20px;
        }
      
        .forgot-container input,
        button {
          font-size: 14px;
          padding: 10px;
        }
      }
    </style>

    <div class="container">
      <!-- Left Side Image -->
      <div class="left">
        <img src="https://i.pinimg.com/1200x/34/d0/fe/34d0fea7a4cb1bce54f017228f1caa8b.jpg" alt="Forgot Password Illustration" />
      </div>

      <!-- Right Side Forgot Password Form -->
      <div class="right">
        <div class="forgot-container">
          <h2>Forgot Password</h2>
          <form method="POST" action="{% url 'forgot_password' %}">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Enter your registered email" />
            <div style="display: flex; flex-direction: row;">
              <button type="submit">Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>



{% endblock content %}
